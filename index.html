<!DOCTYPE html>
<head>
  <title>LAG PROJECT</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  
</head>
<body>
  <div id="mainContent">
    <div id = "space"></div>
    <div>
      <p id ="question"></p>
    </div>
    <div id="answer">
      <section class="shapes">
        <div id="oval" onclick="checkQuestion(this.id)">
        </div>
      </section>
      <section class="shapes">
        <div id="square" onclick="checkQuestion(this.id)">
        </div>
      </section>
      <section class="shapes">
        <div id="circle" onclick="checkQuestion(this.id)">
        </div>
      </section>
      <section class ="shapes">
        <div id ="parallelogram" onclick="checkQuestion(this.id)">
        </div>
      </section>
      <section id="clouds">

        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
        <div class="cloud4"></div>
        <div class="cloud5"></div>
        <div class="cloud6"></div>
        <div class="cloud7"></div>
        <div class="cloud8"></div>
        <div class="cloud9"></div>
        <div class="cloud10"></div>

      </section>
    </div>
  </div>
</body>
<script type="text/javascript"  src ="javascript.js"></script>
</html>
